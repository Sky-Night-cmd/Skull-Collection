<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Product Showcase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .product-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .product-info {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 12px;
    }

    .product-button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s;
    }

    .product-button:hover {
      background-color: #2c80b4;
    }

    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Exclusive Skull Collection</h1>
    <p>Unique handpicked items just for you â€” grab yours before it's gone!</p>
  </header>

  <section class="product-section">
    <div class="product-grid">
      <div class="product-card">
        <img src="img/Skull-1.jpg" class="product-image" alt="Product 1">
        <div class="product-info">
          <div>
            <div class="product-title">Skull Art 1</div>
            <div class="product-price">$29.99</div>
          </div>
          <a href="#" class="product-button">Add to Cart</a>
        </div>
      </div>

      <div class="product-card">
        <img src="img/Skull-6.jpg" class="product-image" alt="Product 2">
        <div class="product-info">
          <div>
            <div class="product-title">Skull Art 2</div>
            <div class="product-price">$39.99</div>
          </div>
          <a href="#" class="product-button">Add to Cart</a>
        </div>
      </div>

      <div class="product-card">
        <img src="img/Skull-7.jpg" class="product-image" alt="Product 3">
        <div class="product-info">
          <div>
            <div class="product-title">Skull Art 3</div>
            <div class="product-price">$49.99</div>
          </div>
          <a href="#" class="product-button">Add to Cart</a>
        </div>
      </div>

      <div class="product-card">
        <img src="img/Skull-9.jpg" class="product-image" alt="Product 4">
        <div class="product-info">
          <div>
            <div class="product-title">Skull Art 4</div>
            <div class="product-price">$59.99</div>
          </div>
          <a href="#" class="product-button">Add to Cart</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Skull Store. All rights reserved.</p>
  </footer>

</body>
</html>
